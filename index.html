<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="featherlight.min.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />

  <title>slack export viewer</title>
</head>
<body>


<h1>slack export viewer</h1>

<div>
  <div class="third">
    <h2>users.json</h2>
    <input type="file" name="users" accept=".json">
  </div>
  <div class="third">
    <h2>json files</h2>
    <input type="file" name="convofiles" accept=".json" multiple>
    <table id="input-table"></table>
  </div>
  <div id="outfiles" class="third">
    <h2>txt files</h2>
    <button id="download-all">download all</button>
    <table id="output-table"></table>
  </div>
</div>


<div id="preview">
  <pre id="preview-text"></pre>
</div>

<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="featherlight.min.js"></script>

<script type="text/javascript" src="main.js"></script>

</body>
</html>
